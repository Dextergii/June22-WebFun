<h1>Registration Form</h1>
<form action="/process" method="post">
    <div>
        <label>First Name:*</label>
        <input type="text" name="name" 
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="name" 
    </div>
    <div>
        <label>Email:*</label>
        <input type="text" name="name"
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password"> 
    </div>
    <div>
        <label>Comfirm Password:*</label>
        <input type="password" name="password"> 
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="dob">
    </div>
    <div>
        Gender Identity:
    </div>
    <div>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold">Male</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Non-Binary</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">I prefer not to answer</label>
    </div>
    <div>
        A short description about myself:
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        Favorite language:
    </div>
    <div>
        <select name="language">
            <option>Java Script</option>
            <option>Python</option>
            <option>HTML</option>
            <option>C++</option>
        </select>
        
    </div>
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account"
    </div>
    <div>
        * Indicates a required field
    </div>
</form>
